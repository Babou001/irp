global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rag-monitor'

# Alerting configuration (optional, can be extended)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # FastAPI application metrics
  - job_name: 'fastapi'
    static_configs:
      - targets: ['rag-fastapi:8000']
        labels:
          service: 'fastapi'
          app: 'rag-backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (via redis_exporter if needed)
  - job_name: 'redis'
    static_configs:
      - targets: ['rag-redis:6379']
        labels:
          service: 'redis'
    scrape_interval: 30s

  # Milvus metrics
  - job_name: 'milvus'
    static_configs:
      - targets: ['milvus-standalone:9091']
        labels:
          service: 'milvus'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node exporter (system metrics) - optional
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
